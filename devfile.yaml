schemaVersion: 2.2.0
attributes:
    controller.devfile.io/storage-type: per-workspace
    #controller.devfile.io/storage-type: ephemeral
projects:
  - name: web-nodejs-sample
    git:
      remotes:
        origin: "https://github.com/che-samples/web-nodejs-sample.git"
commands:
- apply:
    component: prep-workspace
    label: Pre Start Prep
  id: prep-workspace
events:
  preStart:
    - prep-workspace
components:
  - name: dev
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 16Gi
      memoryRequest: 8Gi
      cpuRequest: '2'
      cpuLimit: '8'
#  - volume:
#      size: 50Gi
#    name: projects
  - name: prep-workspace
    container:
      args:
        - '-c'
        - >-
        - mkdir ${HOME}/.continue || true; cp /home/user/danconfig/continue.yaml ${HOME}/.continue/config.yaml || true
      command:
        - /bin/bash
      image: registry.redhat.io/ubi9/ubi-minimal:latest
      mountSources: true
      sourceMapping: /projects
      memoryRequest: 128Mi
      memoryLimit: 256Mi
      cpuRequest: 10m
      cpuLimit: 200m
      env:
      - name: HOME
        value: "/home/user"
