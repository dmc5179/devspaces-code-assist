schemaVersion: 2.2.0
attributes:
    controller.devfile.io/storage-type: per-workspace
    #controller.devfile.io/storage-type: ephemeral
projects:
  - name: web-nodejs-sample
    git:
      remotes:
        origin: "https://github.com/che-samples/web-nodejs-sample.git"
#commands:
#  - id: prep-workspace
#    apply:
#      component: prep-workspace
#    label: Pre Start Prep
#events:
#  preStart:
#    - prep-workspace
commands:
  - id: make-dirs
    exec:
      component: tools
      commandLine: 'mkdir /home/user/.continue'
      workingDir: /
  - id: copy-artifacts
    exec:
      component: tools
      commandLine: 'cp /projects/home/.continue/config.yaml /home/user/.continue/config.yaml'
      workingDir: /
  - id: prep-workspace
    composite:
      commands:
        - make-dirs
        - copy-artifacts
      parallel: false
events:
  postStart:
    - prep-workspace
#  postStart:
#    - pre-compile-cmd
components:
  - name: dev
    container:
      image: quay.io/devfile/universal-developer-image:latest
      memoryLimit: 16Gi
      memoryRequest: 8Gi
      cpuRequest: '2'
      cpuLimit: '8'
      mountSources: true
  - name: tools
    container: registry.redhat.io/ubi9/ubi-minimal:latest
    mountSources: true
